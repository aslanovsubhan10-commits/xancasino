<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xan Casino</title>

<style>
    body {
        margin: 0;
        background: #032737;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
        overflow: hidden;
    }

    /* ----------- HƏQİQİ DUMAN EFFEKTİ (SVG) ----------- */
    .smoke {
        position: fixed;
        top: 0;
        left: 0;
        width: 120%;
        height: 120%;
        opacity: 0.32;     /* Dumanın görünmə səviyyəsi */
        z-index: 1;
        pointer-events: none;
    }

    /* Kontentin üstə çıxması üçün */
    .content {
        position: relative;
        z-index: 10;
        padding: 40px 20px;
    }

    /* Başlıqlar */
    h1 {
        font-size: 32px;
        color: #ffcc00;
        text-shadow: 0 0 12px #ffcc00;
    }

    .subtext {
        font-size: 22px;
        color: #ff007e;
        text-shadow: 0 0 12px #ff007e;
    }

    .middletext {
        font-size: 19px;
        color: #00ffe1;
        text-shadow: 0 0 12px #00ffe1;
        margin-bottom: 25px;
    }

    /* Neon blok */
    .btn-box {
        margin: 25px auto;
        width: 90%;
        max-width: 900px;
        padding: 15px;
        background: rgba(0,0,0,0.55);
        border-radius: 14px;
        box-shadow: 0 0 22px #00eaff, inset 0 0 25px #00eaff;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 18px;
        margin-bottom: 10px;
        font-size: 22px;
        color: white;
        background: rgba(0,0,0,0.7);
        border: 2px solid #00eaff;
        border-radius: 14px;
        text-decoration: none;
        box-shadow: 0 0 15px #00eaff;
        transition: .2s;
    }

    .btn:hover {
        transform: scale(1.03);
        box-shadow: 0 0 30px #00ffff, 0 0 50px #00ffff;
    }

    .bonus {
        font-size: 18px;
        color: #ffdd00;
        text-shadow: 0 0 10px #ffdd00;
    }
</style>
</head>

<body>

<!-- ********** SVG HƏRƏKƏTLİ DUMAN ********** -->
<svg class="smoke">
    <filter id="smokeFilter">
        <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="5" seed="2">
            <animate attributeName="baseFrequency" dur="25s" values="0.01;0.02;0.01" repeatCount="indefinite"/>
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="120"></feDisplacementMap>
    </filter>

    <rect width="100%" height="100%" filter="url(#smokeFilter)" />
</svg>

<!-- ********** KONTENT ********** -->
<div class="content">
    <h1>Xan Casinoya Xoş Gəlmisiniz</h1>
    <div class="subtext">Ən etibarlı casino</div>
    <div class="middletext">ən güvənilirli casino</div>

    <div class="btn-box">
        <a class="btn" href="https://t.me/" target="_blank">Telegram</a>
        <div class="bonus">İlk depozitə 10% bonus</div>
    </div>

    <div class="btn-box">
        <a class="btn" href="https://wa.me/" target="_blank">Kod almaq üçün WhatsApp</a>
        <div class="bonus">İlk depozitə 10% bonus</div>
    </div>

    <div class="btn-box">
        <a class="btn" href="https://fastloto.com/" target="_blank">FastLoto.com</a>
        <div class="bonus">İlk depozitə 10% bonus</div>
    </div>
</div>

</body>
</html>
