        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #032737;
            overflow-x: hidden;
            text-align: center;
            color: white;
            position: relative;
        }

        /* --- DUMAN EFFEKTİ --- */
        .mist {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: url('https://i.imgur.com/8wKQZ5R.png');
            opacity: 0.18;
            animation: mistMove 40s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        .mist2 {
            opacity: 0.12;
            animation: mistMove2 65s linear infinite;
        }

        @keyframes mistMove {
            0% { transform: translateX(-20%) translateY(-10%); }
            50% { transform: translateX(10%) translateY(5%); }
            100% { transform: translateX(-20%) translateY(-10%); }
        }

        @keyframes mistMove2 {
            0% { transform: translateX(10%) translateY(10%); }
            50% { transform: translateX(-10%) translateY(-5%); }
            100% { transform: translateX(10%) translateY(10%); }
        }

        /* Kontentin dumanın üstündə qalması üçün */
        .content {
            position: relative;
            z-index: 2;
            padding: 40px 20px;
        }
