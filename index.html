<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XanCasino</title>

    <style>
        /* ======= GENERAL ======= */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
        }

        header {
            background: #1a1a1a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        /* ======= DESKTOP MENU ======= */
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }

        /* ======= HAMBURGER BUTTON ======= */
        .menu-btn {
            display: none;
            font-size: 28px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        /* ======= MOBILE MENU ======= */
        .mobile-menu {
            display: none;
            flex-direction: column;
            background: #111;
            padding: 10px 0;
            text-align: center;
        }

        .mobile-menu a {
            padding: 12px 0;
            border-bottom: 1px solid #222;
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        /* ======= HERO ======= */
        .hero {
            padding: 40px 20px;
            background: url("https://i.imgur.com/V8rYj9P.jpeg") center/cover no-repeat;
            text-align: center;
        }

        .hero h1 {
            font-size: 38px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px black;
        }

        .hero p {
            font-size: 20px;
            text-shadow: 0 0 8px black;
        }

        .btn {
            background: #ffcc00;
            padding: 12px 25px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            font-size: 20px;
            color: black;
            font-weight: bold;
            text-decoration: none;
        }

        /* ======= GAME GRID ======= */
        .games {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .game-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding-bottom: 10px;
        }

        .game-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .game-card p {
            margin: 10px 0;
        }

        /* ======= FOOTER ======= */
        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            margin-top: 40px;
        }

        /* ======= RESPONSIVE ======= */

        /* Tablets */
        @media (max-width: 900px) {
            .games {
                grid-template-columns: repeat(2, 1fr);
            }
            .hero h1 {
                font-size: 32px;
            }
        }

        /* Phones */
        @media (max-width: 600px) {

            nav {
                display: none;
            }

            .menu-btn {
                display: block;
            }

            .games {
                grid-template-columns: repeat(1, 1fr);
            }

            .hero h1 {
                font-size: 26px;
            }
            .hero p {
                font-size: 16px;
            }
        }
    </style>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">XanCasino</div>

        <nav>
            <a href="#">Ana Səhifə</a>
            <a href="#">Oyunlar</a>
            <a href="#">Bonuslar</a>
            <a href="#">Əlaqə</a>
        </nav>

        <button class="menu-btn" onclick="toggleMenu()">☰</button>
    </header>

    <!-- MOBILE MENU -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="#">Ana Səhifə</a>
        <a href="#">Oyunlar</a>
        <a href="#">Bonuslar</a>
        <a href="#">Əlaqə</a>
    </div>

    <!-- HERO -->
    <section class="hero">
        <h1>Xoş Gəlmisiniz!</h1>
        <p>Ən yaxşı onlayn oyunları kəşf edin</p>
        <a href="#" class="btn">Başla</a>
    </section>

    <!-- GAME CARDS -->
    <section class="games">
        <div class="game-card">
            <img src="https://i.imgur.com/cLwQ5qO.jpeg" />
            <p>Slot 1</p>
        </div>
        <div class="game-card">
            <img src="https://i.imgur.com/7yF7Xjb.jpeg" />
            <p>Slot 2</p>
        </div>
        <div class="game-card">
            <img src="https://i.imgur.com/0NcLbGq.jpeg" />
            <p>Slot 3</p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        © 2025 XanCasino — Bütün hüquqlar qorunur.
    </footer>

</body>
</html>
