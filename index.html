<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xan Casino</title>

<style>
  :root {
    --bg: #010b19;
    --gold: #ffd700;
    --pink: #ff008c;
    --cyan: #00eaff;
    --gradient: linear-gradient(90deg, #00eaff, #ff00c8, #ffd700);
  }

  body {
    margin: 0;
    background: var(--bg);
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
  }

  /* Gücləndirilmiş qızılı neon XAN CASINO */
  h1 {
    margin-top: 30px;
    font-size: 48px;
    letter-spacing: 3px;
    font-weight: bold;
    color: var(--gold);
    text-shadow:
      0 0 15px var(--gold),
      0 0 30px var(--gold),
      0 0 45px var(--gold),
      0 0 60px #b89b00;
    animation: strongFlicker 1.3s infinite alternate;
  }

  @keyframes strongFlicker {
    0%   { opacity: 1; text-shadow: 0 0 45px var(--gold); }
    30%  { opacity: 0.6; text-shadow: 0 0 15px #775f00; }
    60%  { opacity: 1; text-shadow: 0 0 55px var(--gold); }
    100% { opacity: 0.5; text-shadow: 0 0 20px #6a5800; }
  }

  .subtext {
    font-size: 19px;
    color: var(--pink);
    margin-top: -12px;
    text-shadow: 0 0 18px var(--pink);
  }

  .desc {
    font-size: 16px;
    margin: 10px auto 25px;
    color: var(--cyan);
    width: 90%;
    max-width: 500px;
    text-shadow: 0 0 14px var(--cyan);
  }

  /* Neon buton bölməsi */
  .btn-box {
    width: 90%;
    max-width: 500px;
    margin: 22px auto;
    padding: 18px;
    border-radius: 18px;
    background: rgba(0, 0, 0, 0.45);
    box-shadow:
        0 0 25px var(--cyan),
        inset 0 0 25px var(--cyan),
        0 0 8px var(--cyan);
  }

  /* Gradient + Glow neon butonlar */
  .btn {
    display: block;
    width: 100%;
    padding: 16px;
    margin-bottom: 10px;
    background: var(--gradient);
    border: 0;
    border-radius: 14px;
    text-decoration: none;
    color: white;
    font-size: 20px;
    box-shadow: 0 0 25px #00cfff, 0 0 45px #ff00f7;
    transition: 0.18s ease;
  }

  /* Daha güclü hover */
  .btn:hover {
    transform: scale(1.06);
    box-shadow:
      0 0 35px #00cfff,
      0 0 60px #ff00f7,
      0 0 90px #ffd700;
  }

  /* Parıldayan xətt */
  .glow-line {
    width: 70%;
    height: 3px;
    margin: 20px auto -5px;
    background: var(--gradient);
    border-radius: 4px;
    box-shadow: 0 0 22px #00eaff, 0 0 32px #ff00e1;
  }

  /* Ən aşağı məlumat bloku */
  .info-box {
    margin-top: 35px;
    margin-bottom: 25px;
    font-size: 16px;
    color: var(--gold);
    text-shadow: 0 0 18px var(--gold);
  }

  .info-box div {
    margin: 6px 0;
  }

  @media (max-width: 600px) {
    h1 { font-size: 40px; }
    .btn { font-size: 18px; padding: 14px; }
  }
</style>
</head>

<body>

<h1>XAN CASINO</h1>

<div class="subtext">xan casinoya xoş gəlmisiniz</div>

<div class="desc">
  Tam güvənilir və tam etibarlı yeganə kazino
</div>

<div class="glow-line"></div>

<div class="btn-box">
  <a class="btn" href="https://t.me/xancasino1" target="_blank">Telegram</a>
</div>

<div class="btn-box">
  <a class="btn" href="https://wa.me/998934559606" target="_blank">Kod almaq üçün WhatsApp</a>
</div>

<div class="btn-box">
  <a class="btn" href="https://fastloto.com" target="_blank">Fastloto.com</a>
</div>

<div class="info-box">
  <div>İlk depozit üçün 10% bonus</div>
  <div>Minimum depozit: 10 manat</div>
  <div>Minimum çıxarış: 30 manat</div>
</div>

</body>
</html>
