<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xan Casino</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #032737;
            overflow-x: hidden;
            text-align: center;
            color: white;
            position: relative;
        }

        /* ---------------- DUMAN EFFEKTİ (ŞƏKİLSİZ — 100% WORKING) ---------------- */
        .mist {
            position: fixed;
            top: 0;
            left: 0;
            width: 130%;
            height: 130%;
            background: radial-gradient(circle,
                rgba(255,255,255,0.09) 0%,
                rgba(255,255,255,0.00) 70%
            );
            filter: blur(70px);
            animation: smokeMove1 18s infinite linear;
            pointer-events: none;
            z-index: 1;
        }

        .mist2 {
            opacity: 0.45;
            animation: smokeMove2 26s infinite linear;
        }

        @keyframes smokeMove1 {
            0% { transform: translate(-10%, -10%) scale(1.2); }
            50% { transform: translate(10%, 12%) scale(1.4); }
            100% { transform: translate(-10%, -10%) scale(1.2); }
        }

        @keyframes smokeMove2 {
            0% { transform: translate(12%, 6%) scale(1.3); }
            50% { transform: translate(-15%, -8%) scale(1.5); }
            100% { transform: translate(12%, 6%) scale(1.3); }
        }

        /* Kontent dumanın üstündə qalsın */
        .content {
            position: relative;
            z-index: 5;
            padding: 40px 20px;
        }

        /* Başlıqlar */
        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }

        .subtext {
            font-size: 22px;
            margin-top: -10px;
            color: #ff008c;
            text-shadow: 0 0 10px #ff008c;
        }

        .middletext {
            font-size: 20px;
            margin: 10px 0 25px 0;
            color: #00ffea;
            text-shadow: 0 0 10px #00ffea;
        }

        /* Neon düymələr */
        .btn-box {
            margin: 25px auto;
            width: 90%;
            max-width: 900px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.55);
            border-radius: 15px;
            box-shadow: 0 0 22px #00eaff, inset 0 0 25px #00eaff;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin-bottom: 10px;
            font-size: 22px;
            color: white;
            background: rgba(0,0,0,0.7);
            border: 2px solid #00eaff;
            border-radius: 14px;
            text-decoration: none;
            box-shadow: 0 0 15px #00eaff;
            transition: 0.25s;
        }

        .btn:hover {
            box-shadow: 0 0 25px #00ffff, 0 0 40px #00ffff;
            transform: scale(1.03);
        }

        .bonus {
            margin-top: 5px;
            font-size: 18px;
            color: #ffdd00;
            text-shadow: 0 0 12px #ffdd00;
        }

        /* Mobil uyğunlaşdırma */
        @media (max-width: 600px) {
            h1 { font-size: 26px; }
            .subtext { font-size: 18px; }
            .middletext { font-size: 17px; }
            .btn { font-size: 20px; padding: 16px; }
            .bonus { font-size: 16px; }
        }

    </style>
</head>

<body>

    <!-- DUMAN -->
    <div class="mist"></div>
    <div class="mist mist2"></div>

    <!-- KONTENT -->
    <div class="content">
        <h1>Xan Casinoya Xoş Gəlmisiniz</h1>
        <div class="subtext">Ən etibarlı casino</div>
        <div class="middletext">ən güvənilirli casino</div>

        <!-- Telegram -->
        <div class="btn-box">
            <a class="btn" href="https://t.me/" target="_blank">Telegram</a>
            <div class="bonus">İlk depozitə 10% bonus</div>
        </div>

        <!-- WhatsApp -->
        <div class="btn-box">
            <a class="btn" href="https://wa.me/" target="_blank">Kod almaq üçün WhatsApp</a>
            <div class="bonus">İlk depozitə 10% bonus</div>
        </div>

        <!-- FastLoto -->
        <div class="btn-box">
            <a class="btn" href="https://fastloto.com" target="_blank">FastLoto.com</a>
            <div class="bonus">İlk depozitə 10% bonus</div>
        </div>
    </div>

</body>
</html>
